<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>
    <style>
        /* Add the fonts */
        @font-face {
            font-family: 'Sectar';
            src: url('Sectar_SP.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Minecraftia';
            src: url('Minecrafter.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Sectar', sans-serif;
        }

        body {
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
            flex-direction: column;
        }

        /* Video Background */
        video#background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Music Button */
        .music-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #ff1493;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Sectar', sans-serif;
            z-index: 999;
        }

        .music-btn:hover {
            background-color: #ff69b4;
        }

        /* Volume Control */
        .volume-control {
            position: fixed;
            top: 60px;
            left: 20px;
            margin-top: 10px;
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 999;
        }

        .socials {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Minecraftia', sans-serif;
        }

        /* Rainbow Text Glow */
        @keyframes rainbowGlow {
            0% { text-shadow: 0 0 10px red, 0 0 20px orange, 0 0 30px yellow, 0 0 40px green, 0 0 50px blue, 0 0 60px indigo, 0 0 70px violet; }
            14% { text-shadow: 0 0 10px orange, 0 0 20px yellow, 0 0 30px green, 0 0 40px blue, 0 0 50px indigo, 0 0 60px violet, 0 0 70px red; }
            28% { text-shadow: 0 0 10px yellow, 0 0 20px green, 0 0 30px blue, 0 0 40px indigo, 0 0 50px violet, 0 0 60px red, 0 0 70px orange; }
            42% { text-shadow: 0 0 10px green, 0 0 20px blue, 0 0 30px indigo, 0 0 40px violet, 0 0 50px red, 0 0 60px orange, 0 0 70px yellow; }
            57% { text-shadow: 0 0 10px blue, 0 0 20px indigo, 0 0 30px violet, 0 0 40px red, 0 0 50px orange, 0 0 60px yellow, 0 0 70px green; }
            71% { text-shadow: 0 0 10px indigo, 0 0 20px violet, 0 0 30px red, 0 0 40px orange, 0 0 50px yellow, 0 0 60px green, 0 0 70px blue; }
            85% { text-shadow: 0 0 10px violet, 0 0 20px red, 0 0 30px orange, 0 0 40px yellow, 0 0 50px green, 0 0 60px blue, 0 0 70px indigo; }
            100% { text-shadow: 0 0 10px red, 0 0 20px orange, 0 0 30px yellow, 0 0 40px green, 0 0 50px blue, 0 0 60px indigo, 0 0 70px violet; }
        }

        .socials a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            margin: 5px;
            animation: rainbowGlow 3s infinite alternate;
        }

        .socials a:hover {
            color: #ff69b4;
        }

        /* Discord Text at the top right */
        .discord-text {
            position: fixed;
            top: 20px;
            right: 20px;
            font-family: 'Minecraftia', sans-serif;
            color: #ff1493;  /* Matching the music button color */
            font-size: 20px;
            z-index: 999;
        }
    </style>
